{% load static %}

<div class="row question">
    <div class="col-2"> <!-- аватарка и лайки -->
        <div class="row-9">
            <img src="{% static '/img/heisenberg.jpg' %}" class="img-fluid" alt="Responsive image">
            <a href="">user {{ question.id }}</a>
        </div>
        <div class="row-3">
            <div class="like-container">
                <button class="like-button">+</button>
                <span class="like-count">2</span>
                <button class="dislike-button">-</button>
            </div>
        </div>
    </div>
    <div class="col-10"> <!-- вопрос -->
        <div class="row-10">
            <div class="question-title">
                <a href="{% url 'question' question_id=question.id %}"> {{ question.title }} </a>
            </div>
            <div class="question-text">
                {{ question.content }}
            </div>
        </div>

        <div class="row-2">
            <div class="row">
                <div class="col-sm-4"><a href="{% url 'question' question_id=question.id %}">answers (3)</a></div>
                <div class="col-sm-8">Tags: <a href="">black-jack</a> <a href="">bender</a></div>
            </div>
        </div>
    </div>
</div>
