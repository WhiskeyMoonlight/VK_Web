{% load static %}

<div class="row answer">
    <div class="col-2"> <!-- аватарка и лайки -->
        <div class="row-9">
            <img src="{% static '/img/heisenberg.jpg' %}" class="img-fluid" alt="Responsive image">
            <a href="">user {{ answer.id }}</a>
        </div>
        <div class="row-3">
            <div class="d-inline-flex" style="align-items: center;">
                <button type="button" class="like-button btn btn-outline-primary"
                        style="width: 25px; margin: 0;">+
                </button>
                <span class="like-count" style="margin: 3px;">{{ answer.likes }}</span>
                <button type="button" class="like-button btn btn-outline-danger"
                        style="width: 25px; margin: 0;">-
                </button>
            </div>
        </div>
    </div>
    <div class="col-10"> <!-- вопрос -->
        <div class="row-10">
            <div class="question-text"> {{ answer.content }} </div>
        </div>

        <div class="row-2">
            <div class="form-check" style="margin: 15px">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Correct!
                </label>
            </div>
        </div>
    </div>
</div>
