{% extends 'layouts/base.html' %}

{% load static %}

{% block content %}
    <h2>Settings: Dr. Pepper</h2>
    <form style="padding-top: 20px">
        <div class="input-group mb-3">
            <label for="InputLogin" class="form-label">Login</label>
            <div class="input-group">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Login"
                       aria-describedby="basic-addon1" id="InputLogin" value="dr_pepper">
            </div>
        </div>
        <div class="mb-3">
            <label for="InputEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="InputEmail"
                   aria-describedby="emailHelp" value="dr.pepper@mail.ru">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="input-group mb-3">
            <label for="InputNickname" class="form-label">Username</label>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Your very cool Username!"
                       aria-label="Nickname" aria-describedby="basic-addon1"
                       id="InputNickname" value="Dr. Pepper">
            </div>
        </div>
        <div class="input-group mb-3">
            <label class="form-label" for="inputGroupFile01">Your avatar</label>
            <span class="border border-dark" style="margin: 15px">
                            <img src="{% static '/img/heisenberg.jpg' %}" class="img-fluid"
                                 alt="Responsive image" style="max-width: 350px">
                        </span>
            <div class="input-group">
                <input type="file" class="form-control" id="inputGroupFile01"
                       value="{% static '/img/heisenberg.jpg' %}">
            </div>

        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
