<body class="d-flex flex-column h-100">

<header class="p-3 mb-3 border-bottom">>

    <nav class="navbar navbar-expand navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="" style="margin-left: 100px"> VK-Overflow </a>

            </div>
            <div class="text-end" style="margin-right: 115px">

<!-- Begin page content -->
<main class="flex-shrink-0">
    <div class="container" style="padding-top: 20px">
        <div class="row">
            <div class="col-8">
                <h2>Log In</h2>
                <h4 style="color: red">Sorry, wrong password!</h4>
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1"
                               aria-describedby="emailHelp" required>
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <a href="">Create new account</a>
            </div>

            <div class="col-4">
                <div class="row tags-description">
                    <h1 style="margin-top: 20px;">Popular tags</h1>
                    <div class="tags" style="">
                        <button type="button" class="btn btn-primary">Python</button>
                        <button type="button" class="btn btn-secondary">Kotlin</button>
                        <button type="button" class="btn btn-success">Django</button>
                        <button type="button" class="btn btn-danger">Jojo</button>
                        <button type="button" class="btn btn-warning">SHAMAN</button>
                    </div>
                    <br/>
                    <h2>Best users</h2>
                    <ul class="list-group">

                        <li class="list-group-item"><a href="">Gojo Satoru</a></li>
                        <li class="list-group-item"><a href="">Jotaro Kujo</a></li>
                        <li class="list-group-item"><a href="">Morgenshtern</a></li>
                        <li class="list-group-item"><a href="">Saul Goodman</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</main>
